<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Performance Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Social Media Performance Analysis</h1>
        
        <div class="form-group">
            <label for="post-type">Select Post Type:</label>
            <select id="post-type">
                <option value="carousel">Carousel</option>
                <option value="reels">Reels</option>
                <option value="static image">Static Image</option>
            </select>
        </div>

        <button id="analyze-btn">Analyze Performance</button>

        <div id="results">
            <h2>Performance Results:</h2>
            <div id="engagement-data">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
